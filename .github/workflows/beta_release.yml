name: üÖ±Ô∏è Release BETA Firmware
on:
  workflow_dispatch:
    inputs:
        release-version:
          description: 'Beta version, ex. 3.6 or 3.6.1'
          required: true
          type: string
run-name: Release BETA ${{ inputs.release-version }}-b${{ github.run_number }}
env:
  BETA_VERSION: ${{ inputs.release-version }}-b${{ github.run_number }}
  RELEASE_TITLE: Beta ${{ inputs.release-version }}-b${{ github.run_number }}
jobs:
  release_beta_firmware:
    if: ${{ github.ref_name == 'develop' }}
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Replace version in firmware source
        run: |
          sed -i 's/VERSION=".*"/VERSION="${{ env.BETA_VERSION }}"/' ${{ github.workspace }}/firmware/platformio.ini
      - name: Compile firmware
        uses: ./.github/workflows/firmware-compile
      - name: Copy release files to bin folder
        run: |
          mkdir -p ${{ github.workspace }}/bin_beta/
          cp -f ${{ github.workspace }}/firmware/.pio/build/firmware/firmware.bin ${{ github.workspace }}/bin_beta/${{ env.BETA_VERSION }}.bin
          cp -f ${{ github.workspace }}/firmware/.pio/build/firmware/firmware.bin ${{ github.workspace }}/JAAM_${{ env.BETA_VERSION }}.bin
      - name: Leave only 10 recent BETA builds
        run: |
          bash ${{ github.workspace }}/deploy/remove_old_bins.sh  ${{ github.workspace }}/bin_beta/ 10
      - name: Compile firmware s3
        uses: ./.github/workflows/firmware-compile
        with:
            project-env: firmware_esp32s3
      - name: Copy release files to bin folder
        run: |
          mkdir -p ${{ github.workspace }}/bin_beta_s3/
          cp -f ${{ github.workspace }}/firmware/.pio/build/firmware_esp32s3/firmware.bin ${{ github.workspace }}/bin_beta_s3/${{ env.BETA_VERSION }}.bin
          cp -f ${{ github.workspace }}/firmware/.pio/build/firmware_esp32s3/firmware.bin ${{ github.workspace }}/JAAM_S3_${{ env.BETA_VERSION }}.bin
      - name: Leave only 10 recent BETA S3 builds
        run: |
          bash ${{ github.workspace }}/deploy/remove_old_bins.sh  ${{ github.workspace }}/bin_beta_s3/ 10
      - name: Compile firmware c3
        uses: ./.github/workflows/firmware-compile
        with:
            project-env: firmware_esp32c3
      - name: Copy release files to bin folder
        run: |
          mkdir -p ${{ github.workspace }}/bin_beta_c3/
          cp -f ${{ github.workspace }}/firmware/.pio/build/firmware_esp32c3/firmware.bin ${{ github.workspace }}/bin_beta_c3/${{ env.BETA_VERSION }}.bin
          cp -f ${{ github.workspace }}/firmware/.pio/build/firmware_esp32c3/firmware.bin ${{ github.workspace }}/JAAM_C3_${{ env.BETA_VERSION }}.bin
      - name: Leave only 10 recent BETA C3 builds
        run: |
          bash ${{ github.workspace }}/deploy/remove_old_bins.sh  ${{ github.workspace }}/bin_beta_c3/ 10
      - name: Upload flasher to Github Pages
        uses: ./.github/workflows/upload-pages
        with:
          beta_binary_path: ${{ github.workspace }}/JAAM_${{ env.BETA_VERSION }}.bin
          beta_s3_binary_path: ${{ github.workspace }}/JAAM_S3_${{ env.BETA_VERSION }}.bin
          beta_c3_binary_path: ${{ github.workspace }}/JAAM_C3_${{ env.BETA_VERSION }}.bin
          version: ${{ inputs.release-version }}
          beta_build: ${{ github.run_number }}  
      - name: Commit changes
        id: commit_changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Beta ${{ env.BETA_VERSION }}"
          file_pattern: ${{ github.workspace }}/firmware/platformio.ini ${{ github.workspace }}/bin_beta/  ${{ github.workspace }}/bin_beta_s3/ ${{ github.workspace }}/bin_beta_c3/ ${{ github.workspace }}/flasher/
      - name: Create Beta Pre Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: ${{ github.workspace }}/JAAM_${{ env.BETA_VERSION }}.bin
          name: ${{ env.RELEASE_TITLE }}
          commit: ${{ steps.commit_changes.outputs.commit_hash }}
          tag: ${{ env.BETA_VERSION }}
          generateReleaseNotes: true
          allowUpdates: true
          prerelease: true
          makeLatest: false
      - name: Update server test bin list
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.CLOUD_SERVER_IP }}
          username: ${{ secrets.CLOUD_SERVER_USER }}
          key: ${{ secrets.CLOUD_SERVER_SSH_KEY }}
          script: |
            cd /root/ukraine_alarm_map/deploy/
            git fetch --all
            git switch ${{ github.ref_name }}
            git pull
            bash redeploy_update_server.sh -s '/root/ukraine_alarm_map/bin' -sb '/root/ukraine_alarm_map/bin_beta' -m ${{ secrets.CLOUD_MEMCACHED_HOST }}

